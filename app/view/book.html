<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>时代币 TMC - 时代币分红 - 比特时代时代币分红估算</title>
    <meta name="keywords" content="时代币,tmc,比特时代,时代币分红"/>
    <meta name="description" content="我们提供比特时代的时代币(tmc)的分红情况"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <style>
        table {
            font-size: 10px;
        }

        th {
            font-weight: bold;
            text-align: center
        }

        .total td {
            text-align: center
        }

        .detail td {
            text-align: right
        }
    </style>
</head>
<body>
{include file="nav"}
<section style="padding-right: 15px;padding-left: 15px;margin-right: auto;margin-left: auto;">
    <div class="row" style="padding:10px">
        <h1 class="text-center">我的委单</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed total" style="margin:20px auto 30px;">
                <tr>
                    <th>时间</th>
                    <th>币种</th>
                    <th>类型</th>
                    <th>当前价格</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>金额</th>
                    <th>操作</th>
                </tr>
                {loop}
                <tr>
                    <td>{$loop.time}</td>
                    <td>{$loop.coin}</td>
                    <td>{$loop.type|default="","买入"}</td>
                    <td>{$loop.price_now}</td>
                    <td>{$loop.price}</td>
                    <td>{$loop.amount}</td>
                    <td>{$loop.money}</td>
                    <td><a href="">撤单</a></td>
                </tr>
                {/loop}
            </table>
        </div>
    </div>
</section>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script>
    $(function(){
        $('table').bootstrapTable();
    })
</script>
</body>
</html>
